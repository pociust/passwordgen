<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frow@3/dist/frow.min.css">
    <link rel="stylesheet" type="text/css" href="./global.css/main.css">

  <title>Password Generator</title>
</head>
<body>
  <div class="frow-container">
    <!--box to show password-->
    <div id=pwBox>
      Password
    </div>
    <p>Password length:</p>
    <input id="passwordSlide" type="range" min="8" max="128" value="50">
    <div class="frow">
      <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
      </label>
        
      <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
      </label>
      <!-- button to generate-->
      <button id="genPw" class="mr-20">
        Generate Password
      </button>
      <!--button to copy to clipboard-->
      <button>
        copy to clipboard
      </button>
    </div>
    
  </div>

  <script src="./app.js"></script>
</body>
</html>
