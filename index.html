<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frow@3/dist/frow.min.css">
    <link rel="stylesheet" type="text/css" href="./global.css/main.css">

  <title>Password Generator</title>
</head>
<body>
  <div class="frow-container">
    <!--box to show password-->
    <div class="text-center bg-blue">
      <label id="pw-box" class="password-box">
        Password
      </label>
    </div>
    <p>Password Length:</p>
    <div>
      <input id="password-slide" type="range" min="8" max="128" value="50">
      <p># of Characters: <span id="demo"></span></p>
    </div>
    <div class="frow row-between my-20">
      <div>
        <label class="switch">
            <input id="number-switch" type="checkbox">
            <span class="slider round"></span>
        </label>
        <div>Enable Numbers</div>
      </div>
      <div>
        <label class="switch">
          <input id="symbol-switch" type="checkbox">
          <span class="slider round"></span>
        </label>
        <div>Enable Special Characters</div>
      </div>
      <div>
        <label class="switch">
          <input id="capitalization-switch" type="checkbox">
          <span class="slider round"></span>
        </label>
        <div>Enable Capitalization</div>
      </div>
      <!-- button to generate-->
      <button id="gen-pw">
        Generate Password
      </button>
      <!--button to copy to clipboard-->
      <button id="copy-pass">
          Copy to Clipboard
        </button>
    </div>

  <script src="./app.js"></script>
</body>
</html>
